[package]
name = "sp1-lib"
description = "SP1 is a performant, 100% open-source, contributor-friendly zkVM."
readme = "../../../README.md"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
keywords = { workspace = true }
categories = { workspace = true }

[dependencies]
anyhow = "1.0.83"
bn = { git = "https://github.com/sp1-patches/bn", branch = "bhargav/gnark-bn254-verifier", package = "substrate-bn" }
lazy_static = "1.5.0"
groth16-verifier = { git = "https://github.com/0xWOLAND/groth16-verifier"}
num-bigint = "0.4.6"
num-traits = "0.2.19"
rand = "0.8.5"
sha2 = "0.10.8"
bincode = "1.3.3"
cfg-if = "1.0.0"
serde = { version = "1.0.204", features = ["derive"] }
amcl = { package = "snowbridge-amcl", version = "1.0.2", default-features = false, features = [
    "bls381",
] }
hex = "0.4.3"

[features]
default = []
verify = []
verify-plonk = []
verify-groth16 = []

